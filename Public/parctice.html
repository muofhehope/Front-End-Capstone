<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Menu</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }
    .menu-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }
    .menu-section {
      margin-bottom: 30px;
    }
    .menu-section h2 {
      border-bottom: 2px solid #e0e0e0;
      padding-bottom: 10px;
      color: #666;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px dashed #ccc;
    }
    .menu-item:last-child {
      border-bottom: none;
    }
    .menu-item-name {
      font-weight: bold;
    }
    .menu-item-price {
      color: #888;
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <h1>üçΩÔ∏è The Food Place</h1>

    <div class="menu-section">
      <h2>Appetizers</h2>
      <div class="menu-item">
        <span class="menu-item-name">Spring Rolls</span>
        <span class="menu-item-price">$5.99</span>
      </div>
      <div class="menu-item">
        <span class="menu-item-name">Garlic Bread</span>
        <span class="menu-item-price">$4.50</span>
      </div>
    </div>

    <div class="menu-section">
      <h2>Main Courses</h2>
      <div class="menu-item">
        <span class="menu-item-name">Grilled Chicken</span>
        <span class="menu-item-price">$12.99</span>
      </div>
      <div class="menu-item">
        <span class="menu-item-name">Spaghetti Bolognese</span>
        <span class="menu-item-price">$11.50</span>
      </div>
    </div>

    <div class="menu-section">
      <h2>Desserts</h2>
      <div class="menu-item">
        <span class="menu-item-name">Cheesecake</span>
        <span class="menu-item-price">$6.00</span>
      </div>
      <div class="menu-item">
        <span class="menu-item-name">Chocolate Brownie</span>
        <span class="menu-item-price">$5.50</span>
      </div>
    </div>
  </div>
</body>
</html>
